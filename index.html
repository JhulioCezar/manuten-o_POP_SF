<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Manutenção POP</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2196f3"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Manutenção POP">
    <meta name="description" content="Sistema para controle de manutenções preventivas e corretivas">
    <meta name="keywords" content="manutenção, pop, preventiva, corretiva">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="android-icon-192x192.png">
    <link rel="apple-touch-icon" href="android-icon-192x192.png">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2196f3;
            --secondary-color: #ff9800;
            --success-color: #4caf50;
            --danger-color: #f44336;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 80px;
        }
        
        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary-color), #1976d2);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            font-weight: 600;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), #1976d2);
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: 500;
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--success-color), #45a049);
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: 500;
        }
        
        .btn-warning {
            background: linear-gradient(135deg, var(--secondary-color), #e68900);
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: 500;
        }
        
        .signature-pad {
            border: 2px dashed #ccc;
            border-radius: 10px;
            background: #fafafa;
            cursor: crosshair;
        }
        
        .signature-pad:active {
            cursor: crosshair;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .historico-item {
            border-left: 4px solid var(--primary-color);
            padding-left: 15px;
            margin-bottom: 15px;
        }
        
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-concluido {
            background: #e8f5e8;
            color: var(--success-color);
        }
        
        .status-pendente {
            background: #fff3e0;
            color: var(--secondary-color);
        }
        
        .tab-content {
            background: white;
            border-radius: 0 0 15px 15px;
            padding: 25px;
        }
        
        .nav-tabs .nav-link {
            border: none;
            color: #666;
            font-weight: 500;
            padding: 15px 25px;
        }
        
        .nav-tabs .nav-link.active {
            background: white;
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
        }
        
        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .form-section h6 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .floating-action {
            position: fixed;
            bottom: 80px;
            right: 20px;
            z-index: 1000;
        }
        
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1055;
        }
        
        .logo-container {
            text-align: center;
            padding: 20px 0;
        }
        
        .logo {
            max-width: 200px;
            height: auto;
        }
        
        .pwa-install-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-tools me-2"></i>
                Manutenção POP
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text">
                    <i class="fas fa-sync-alt me-1"></i>
                    <span id="last-sync">Nunca</span>
                </span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Logo -->
        <div class="logo-container">
            <img src="https://i.imgur.com/SEr4lkm.png" alt="Logo" class="logo">
        </div>

        <!-- Tabs -->
        <ul class="nav nav-tabs nav-justified" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="form-tab" data-bs-toggle="tab" data-bs-target="#form" type="button" role="tab">
                    <i class="fas fa-plus-circle me-2"></i>Novo Relatório
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="historico-tab" data-bs-toggle="tab" data-bs-target="#historico" type="button" role="tab">
                    <i class="fas fa-history me-2"></i>Histórico
                </button>
            </li>
        </ul>

        <div class="tab-content" id="mainTabsContent">
            <!-- Form Tab -->
            <div class="tab-pane fade show active" id="form" role="tabpanel">
                <form id="formManutencao">
                    <!-- Informações Gerais -->
                    <div class="form-section">
                        <h6><i class="fas fa-info-circle me-2"></i>Informações Gerais</h6>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Número da OS *</label>
                                <input type="text" class="form-control" name="numeroOS" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Data e Hora *</label>
                                <input type="datetime-local" class="form-control" name="dataHora" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Local (POP) *</label>
                                <input type="text" class="form-control" name="pop" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Endereço *</label>
                                <input type="text" class="form-control" name="endereco" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Hora de Início</label>
                                <input type="time" class="form-control" name="horaInicio">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Hora de Término</label>
                                <input type="time" class="form-control" name="horaTermino">
                            </div>
                        </div>
                    </div>

                    <!-- Verificação da Infraestrutura -->
                    <div class="form-section">
                        <h6><i class="fas fa-building me-2"></i>Verificação da Infraestrutura</h6>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Limpeza do rack e equipamentos</label>
                                <select class="form-control" name="limpeza_rack_status">
                                    <option value="">Selecione...</option>
                                    <option value="Concluído">Concluído</option>
                                    <option value="Pendente">Pendente</option>
                                    <option value="Não Aplicável">Não Aplicável</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Observações</label>
                                <input type="text" class="form-control" name="limpeza_rack_obs" placeholder="Observações...">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Organização dos cabos</label>
                                <select class="form-control" name="cabos_status">
                                    <option value="">Selecione...</option>
                                    <option value="Concluído">Concluído</option>
                                    <option value="Pendente">Pendente</option>
                                    <option value="Não Aplicável">Não Aplicável</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Observações</label>
                                <input type="text" class="form-control" name="cabos_obs" placeholder="Observações...">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Temperatura ambiente</label>
                                <select class="form-control" name="temp_status">
                                    <option value="">Selecione...</option>
                                    <option value="Concluído">Concluído</option>
                                    <option value="Pendente">Pendente</option>
                                    <option value="Não Aplicável">Não Aplicável</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Observações</label>
                                <input type="text" class="form-control" name="temp_obs" placeholder="Observações...">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Ventilação/ar-condicionado</label>
                                <select class="form-control" name="vent_status">
                                    <option value="">Selecione...</option>
                                    <option value="Concluído">Concluído</option>
                                    <option value="Pendente">Pendente</option>
                                    <option value="Não Aplicável">Não Aplicável</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Observações</label>
                                <input type="text" class="form-control" name="vent_obs" placeholder="Observações...">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Porta e fechaduras</label>
                                <select class="form-control" name="porta_status">
                                    <option value="">Selecione...</option>
                                    <option value="Concluído">Concluído</option>
                                    <option value="Pendente">Pendente</option>
                                    <option value="Não Aplicável">Não Aplicável</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Observações</label>
                                <input type="text" class="form-control" name="porta_obs" placeholder="Observações...">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Identificação de equipamentos</label>
                                <select class="form-control" name="id_equip_status">
                                    <option value="">Selecione...</option>
                                    <option value="Concluído">Concluído</option>
                                    <option value="Pendente">Pendente</option>
                                    <option value="Não Aplicável">Não Aplicável</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Observações</label>
                                <input type="text" class="form-control" name="id_equip_obs" placeholder="Observações...">
                            </div>
                        </div>
                    </div>

                    <!-- Assinaturas -->
                    <div class="form-section">
                        <h6><i class="fas fa-signature me-2"></i>Assinaturas</h6>
                        
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label class="form-label">Assinatura do Técnico</label>
                                <div class="signature-pad" id="signaturePadTech" style="height: 150px;"></div>
                                <button type="button" class="btn btn-sm btn-outline-secondary mt-2" onclick="clearSignature('tech')">
                                    <i class="fas fa-eraser me-1"></i>Limpar
                                </button>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Assinatura do Responsável</label>
                                <div class="signature-pad" id="signaturePadResp" style="height: 150px;"></div>
                                <button type="button" class="btn btn-sm btn-outline-secondary mt-2" onclick="clearSignature('resp')">
                                    <i class="fas fa-eraser me-1"></i>Limpar
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Botão Enviar -->
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-paper-plane me-2"></i>Gerar Relatório PDF
                        </button>
                    </div>
                </form>
            </div>

            <!-- Histórico Tab -->
            <div class="tab-pane fade" id="historico" role="tabpanel">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5 class="mb-0">Histórico de Relatórios</h5>
                    <button class="btn btn-outline-primary" onclick="app.carregarHistorico()">
                        <i class="fas fa-sync-alt me-2"></i>Atualizar
                    </button>
                </div>
                
                <div id="loadingHistorico" class="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                    <p class="mt-2">Carregando relatórios...</p>
                </div>
                
                <div id="historicoContainer"></div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); z-index: 9999;">
        <div class="d-flex justify-content-center align-items-center" style="height: 100%;">
            <div class="text-center">
                <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Processando...</span>
                </div>
                <h4 class="mt-3">Gerando PDF...</h4>
                <p>Isso pode levar alguns segundos</p>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- PWA Install Button -->
    <div class="pwa-install-btn">
        <button id="installButton" class="btn btn-success btn-sm" style="display: none;">
            <i class="fas fa-download me-1"></i>Instalar App
        </button>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    
    <script>
        // Configuração
        const APPS_SCRIPT_URL = 'SUA_URL_DO_APPS_SCRIPT_AQUI'; // ATUALIZE ESTA URL

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registrado com sucesso: ', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('Falha no registro do ServiceWorker: ', error);
                    });
            });
        }

        // PWA Install Prompt
        let deferredPrompt;
        const installButton = document.getElementById('installButton');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
        });

        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    installButton.style.display = 'none';
                }
                deferredPrompt = null;
            }
        });

        // Signature Pads
        let signaturePadTech, signaturePadResp;

        function initializeSignaturePads() {
            const canvasTech = document.getElementById('signaturePadTech');
            const canvasResp = document.getElementById('signaturePadResp');
            
            signaturePadTech = new SignaturePad(canvasTech, {
                backgroundColor: 'rgb(255, 255, 255)',
                penColor: 'rgb(0, 0, 0)'
            });
            
            signaturePadResp = new SignaturePad(canvasResp, {
                backgroundColor: 'rgb(255, 255, 255)',
                penColor: 'rgb(0, 0, 0)'
            });

            // Ajustar canvas ao redimensionar
            window.addEventListener('resize', () => {
                signaturePadTech.clear();
                signaturePadResp.clear();
            });
        }

        function clearSignature(type) {
            if (type === 'tech') {
                signaturePadTech.clear();
            } else {
                signaturePadResp.clear();
            }
        }

        function getSignatureData(type) {
            const pad = type === 'tech' ? signaturePadTech : signaturePadResp;
            return pad.isEmpty() ? null : pad.toDataURL();
        }

        // API Service
        class ManutencaoPOPService {
            async enviarRelatorio(dadosRelatorio) {
                try {
                    const response = await fetch(APPS_SCRIPT_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(dadosRelatorio)
                    });
                    
                    return await response.json();
                } catch (error) {
                    console.error('Erro ao enviar relatório:', error);
                    return { status: "error", message: error.message };
                }
            }

            async buscarRelatorios() {
                try {
                    const response = await fetch(`${APPS_SCRIPT_URL}?action=buscarRelatorios`);
                    return await response.json();
                } catch (error) {
                    console.error('Erro ao buscar relatórios:', error);
                    return [];
                }
            }
        }

        // Main App
        class ManutencaoPOPApp {
            constructor() {
                this.apiService = new ManutencaoPOPService();
                this.init();
            }

            init() {
                this.configurarEventListeners();
                this.carregarHistorico();
                initializeSignaturePads();
                this.atualizarUltimaSincronizacao();
            }

            async enviarFormulario(dadosFormulario) {
                try {
                    this.mostrarLoading(true);
                    
                    // Adicionar assinaturas
                    const sigTech = getSignatureData('tech');
                    const sigResp = getSignatureData('resp');
                    
                    if (sigTech) dadosFormulario.sigTech = sigTech;
                    if (sigResp) dadosFormulario.sigResp = sigResp;

                    const resultado = await this.apiService.enviarRelatorio(dadosFormulario);
                    
                    if (resultado.status === "success") {
                        this.mostrarToast('✅ Relatório salvo com sucesso! PDF gerado.', 'success');
                        this.mostrarLinkPDF(resultado.docUrl, resultado.registroId);
                        this.carregarHistorico();
                        this.limparFormulario();
                    } else {
                        this.mostrarToast('❌ Erro: ' + resultado.message, 'error');
                    }
                    
                } catch (error) {
                    this.mostrarToast('❌ Erro de conexão: ' + error.message, 'error');
                } finally {
                    this.mostrarLoading(false);
                }
            }

            async carregarHistorico() {
                const loading = document.getElementById('loadingHistorico');
                const container = document.getElementById('historicoContainer');
                
                loading.style.display = 'block';
                container.innerHTML = '';
                
                try {
                    const relatorios = await this.apiService.buscarRelatorios();
                    this.renderizarHistorico(relatorios);
                    this.atualizarUltimaSincronizacao();
                } catch (error) {
                    container.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Erro ao carregar histórico: ${error.message}
                        </div>
                    `;
                } finally {
                    loading.style.display = 'none';
                }
            }

            renderizarHistorico(relatorios) {
                const container = document.getElementById('historicoContainer');
                
                if (relatorios.length === 0) {
                    container.innerHTML = `
                        <div class="text-center text-muted py-5">
                            <i class="fas fa-inbox fa-3x mb-3"></i>
                            <p>Nenhum relatório encontrado.</p>
                        </div>
                    `;
                    return;
                }

                // Ordenar por data mais recente
                relatorios.sort((a, b) => new Date(b.dataCriacao) - new Date(a.dataCriacao));

                const html = relatorios.map(rel => `
                    <div class="card historico-item">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <h6 class="card-title">OS: ${rel.numeroOS} - ${rel.pop}</h6>
                                    <p class="card-text mb-1">
                                        <small class="text-muted">
                                            <i class="fas fa-map-marker-alt me-1"></i>${rel.endereco}
                                        </small>
                                    </p>
                                    <p class="card-text mb-1">
                                        <small class="text-muted">
                                            <i class="fas fa-calendar me-1"></i>
                                            ${this.formatarData(rel.dataCriacao)}
                                        </small>
                                    </p>
                                    <span class="status-badge status-concluido">
                                        <i class="fas fa-check-circle me-1"></i>${rel.status}
                                    </span>
                                </div>
                                <div class="col-md-4 text-end">
                                    <a href="${rel.pdfUrl}" target="_blank" class="btn btn-primary btn-sm">
                                        <i class="fas fa-file-pdf me-1"></i>Ver PDF
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');

                container.innerHTML = html;
            }

            formatarData(dataString) {
                return new Date(dataString).toLocaleDateString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            atualizarUltimaSincronizacao() {
                const now = new Date();
                document.getElementById('last-sync').textContent = 
                    now.toLocaleTimeString('pt-BR');
            }

            mostrarToast(mensagem, tipo = 'info') {
                const toastContainer = document.querySelector('.toast-container');
                const toastId = 'toast-' + Date.now();
                
                const toastHtml = `
                    <div id="${toastId}" class="toast align-items-center text-bg-${tipo === 'error' ? 'danger' : tipo} border-0" role="alert">
                        <div class="d-flex">
                            <div class="toast-body">
                                ${mensagem}
                            </div>
                            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                        </div>
                    </div>
                `;
                
                toastContainer.insertAdjacentHTML('beforeend', toastHtml);
                
                const toastElement = document.getElementById(toastId);
                const toast = new bootstrap.Toast(toastElement, { delay: 5000 });
                toast.show();
                
                toastElement.addEventListener('hidden.bs.toast', () => {
                    toastElement.remove();
                });
            }

            mostrarLinkPDF(url, registroId) {
                this.mostrarToast(`
                    <div>
                        <strong>PDF Gerado com Sucesso!</strong><br>
                        <small>Registro: ${registroId}</small><br>
                        <a href="${url}" target="_blank" class="text-white text-decoration-underline">
                            <i class="fas fa-external-link-alt me-1"></i>Abrir PDF
                        </a>
                    </div>
                `, 'success');
            }

            mostrarLoading(mostrar) {
                document.getElementById('loadingOverlay').style.display = 
                    mostrar ? 'block' : 'none';
            }

            configurarEventListeners() {
                const form = document.getElementById('formManutencao');
                if (form) {
                    form.addEventListener('submit', (e) => {
                        e.preventDefault();
                        this.handleFormSubmit(form);
                    });
                }

                // Auto-preencher data/hora atual
                const now = new Date();
                const localDateTime = new Date(now.getTime() - now.getTimezoneOffset() * 60000)
                    .toISOString()
                    .slice(0, 16);
                document.querySelector('input[name="dataHora"]').value = localDateTime;
            }

            handleFormSubmit(form) {
                const formData = new FormData(form);
                const dados = Object.fromEntries(formData.entries());
                
                // Validação básica
                if (!dados.numeroOS || !dados.pop || !dados.endereco) {
                    this.mostrarToast('❌ Preencha todos os campos obrigatórios.', 'error');
                    return;
                }

                this.enviarFormulario(dados);
            }

            limparFormulario() {
                document.getElementById('formManutencao').reset();
                clearSignature('tech');
                clearSignature('resp');
                
                // Restaurar data/hora atual
                const now = new Date();
                const localDateTime = new Date(now.getTime() - now.getTimezoneOffset() * 60000)
                    .toISOString()
                    .slice(0, 16);
                document.querySelector('input[name="dataHora"]').value = localDateTime;
            }
        }

        // Inicializar aplicação
        const app = new ManutencaoPOPApp();

        // Detectar modo PWA
        function isRunningStandalone() {
            return (window.matchMedia('(display-mode: standalone)').matches) || 
                   (window.navigator.standalone) || 
                   (document.referrer.includes('android-app://'));
        }

        if (isRunningStandalone()) {
            document.body.classList.add('pwa-mode');
            console.log('Executando em modo PWA');
        }
    </script>
</body>
</html>
